<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>2-Metod</title>
	<meta charset="utf-8" />
	<link href="common/jquery-ui.min.css" rel="stylesheet" />
	<link href="common/samples.css" rel="stylesheet" />
	<script type="text/javascript" src="common/jquery.min.js"></script>
	<script type="text/javascript" src="common/jquery-ui.min.js"></script>
	<script type="text/javascript" src="common/samples.js"></script>
	<style type="text/css">
		.p
		{
			border: 1px solid #e2e4e7;
			margin-right: 4px;
			margin-left: 2px;
			background-color: #dadada;
		}
		.div
		{
			border: 1px solid #e2e4e7;
			margin: 5px;
			padding-left: 4px;
			background-color: #fafafa;
		}
	</style>
</head>
<body>
	<div id="header" style="height: 49px;">
		<div style="float: right; margin-right: 5px; margin-top: 17px;">
			<a href="script.js" style="margin-right: 10px;">Kodni ko`rish</a>
			<button id="expandButton" onclick="onExpandCollapse()">
				&gt;</button>
		</div>
	</div>
	<div id="info" style="top: 60px; bottom: 24px;">
		<div id="infoTab" style="padding: 10px;">
			<h1>
				Metod haqida</h1>
			<p>
				Bla bla bla
			</p>
		</div>
	</div>
	<div id="content" style="top: 60px; bottom: 24px;">
		<div style="position: absolute; left: 0px; top: 0px; bottom: 0px; width: 200px; border-right: 1px solid #e2e4e7;
			overflow: hidden; vertical-align: top; padding-left: 5px;">
			<div id="dragSource" class="div">
				<p>Drag items from the list below</p>
				<p class="p" draggable="true" ondragstart="onSourceDragStart(event)"> Dasturlash!</p>
				<p class="p" draggable="true" ondragstart="onSourceDragStart(event)">Algoritmlar!</p>
				<p class="p" draggable="true" ondragstart="onSourceDragStart(event)">Mashina tili!</p>
				<p class="p" draggable="true" ondragstart="onSourceDragStart(event)">Chuqur o`rganish!</p>
			</div>

		</div>
		
		<div style="position: absolute; left: 201px; top: 0px; right: 0px; bottom: 0px; overflow: auto;">
			<canvas id="diagram" width="3100" height="2100" draggable="true" ondragstart="onDiagramDragStart(event)"
				ondragover="onDiagramDragOver(event)" ondrop="onDiagramDrop(event)">
			    </canvas>
		</div>
	</div>
	<div id="footer" style="height: 24px;">
		<span id="copyright"> Q.Z </span>
	</div>
	<script src="MindFusion.Common.js" type="text/javascript"></script>
	<script src="MindFusion.Diagramming.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
